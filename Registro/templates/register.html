{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesre.css' %}">
    <link rel="icon" type="image/png" href="/media/loigo EC.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script>
        function showSelector(selectedValue) {
          var selectors = document.getElementsByClassName("selector-tipo");
          for (var i = 0; i < selectors.length; i++) {
            selectors[i].style.display = "none";
          }
          
          var selectedSelector = document.getElementById("selector-" + selectedValue);
          if (selectedSelector) {
            selectedSelector.style.display = "block";
          }
        }
    </script>
</head>
<body>
    <header>
        <div class="header">
            <div onclick="location.href='{%url 'main' %}';">
                <img src="media/loigo EC.png" alt="Logo" class="logo">
                <span class="label">Educacion Continua</span>
            </div>
        </div>
    </header>
    

            <form class="formulario" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Registro</h2>
        
                <div class="campo">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>     
                </div>
                
                <div class="campo">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>            
                </div>
        
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>    
                </div>
        
                <div class="campo">
                    <label for="estadocivil">Estado Civil:</label>
                    <input type="text" id="estadocivil" name="estadocivil" required>            
                </div>
                
                <div class="campo">
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" name="municipio" required>            
                </div>
                
                <div class="campo">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>            
                </div>
                
                <div class="campo">
                    <label for="pais">Pa√≠s:</label>
                    <input type="text" id="pais" name="pais" required>            
                </div>
                
                <label for="procedencia">Usted es:</label>
        
                <div class="campo-radio">
        
                    <div class="rdio">
                        <input type="radio" id="Estudiante" name="procedencia" value="Estudiante" required>
                        <label for="EstudianteUPSIN">Estudiante UPSIN</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Egresado" name="procedencia" value="Egresado" required>
                        <label for="EgresadoUPSIN">Egresado UPSIN</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Externo" name="procedencia" value="Externo" required>
                        <label for="ExternoUPSIN">Externo a UPSIN</label>
                    </div>  
                </div>
                
                
                  
                <div class="campo">
                    <label for="Matricula" id="labelMatricula">Matricula:</label>
                    <input type="text" id="Matricula" name="Matricula">   
                </div>
        
                <div class="campo">
                    <label for="Institucion" id="labelInstitucion">Institucion:</label>
                    <input type="text" id="Institucion" name="Institucion">    
                </div>
        
                <div class="campo">
                    <label for="Carrera" id="labelCarrera">Carrera:</label>
                    <input type="text" id="Carrera" name="Carrera" required>   
                </div>

                <label for="tipoRegistro">Seleccione:</label>


                <div class="campo-radio">
                    <div class="rdio">
                        <input type="radio" id="Curso" name="tipoRegistro" value="Cursos" onclick="showSelector(this.value);" required>
                        <label for="Curso">Curso</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Conferencia" name="tipoRegistro" value="Conferencias" onclick="showSelector(this.value);" requires>
                        <label for="Conferencia">Conferencia</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Taller" name="tipoRegistro" value="Talleres" onclick="showSelector(this.value);" required>
                        <label for="Taller">Taller</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Diplomado" name="tipoRegistro" value="Diplomados" onclick="showSelector(this.value);" required>
                        <label for="Diplomado">Diplomado</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Congreso" name="tipoRegistro" value="Congresos" onclick="showSelector(this.value);" required>
                        <label for="Congreso">Congreso</label>
                    </div>
                    <div class="rdio">
                        <input type="radio" id="Capacitacion" name="tipoRegistro" value="Capacitaciones" onclick="showSelector(this.value);" requires>
                        <label for="Capacitacion">Capacitacion Interna</label>
                    </div>
                </div>
        
                <div class="selector-tipo" id="selector-Cursos">
                    <label for="curso">Curso:</label>
                    <select name="curso" id="">
                        <option value="">Seleccione un curso</option>
                        {%for course in courses%}
                            <option value="{{course.titulo}}">{{course.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>

                <div class="selector-tipo" id="selector-Conferencias">
                    <label for="curso">Conferencia</label>
                    <select name="curso" id="">
                        <option value="">Seleccione un conferencia</option>
                        {%for conferencia in conferenciastaller%}
                            <option value="{{conferencia.titulo}}">{{conferencia.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>

                <div class="selector-tipo" id="selector-Talleres">
                    <label for="curso">Taller</label>
                    <select name="curso" id="">
                        <option value="">Seleccione un taller</option>
                        {%for taller in talleres%}
                            <option value="{{taller.titulo}}">{{taller.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>

                <div class="selector-tipo" id="selector-Diplomados">
                    <label for="curso">Diplomado</label>
                    <select name="curso" id="">
                        <option value="">Seleccione un diplomado</option>
                        {%for diplomado in diplomados%}
                            <option value="{{diplomado.titulo}}">{{diplomado.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>

                <div class="selector-tipo" id="selector-Congresos">
                    <label for="curso">Congreso</label>
                    <select name="curso" id="">
                        <option value="">Seleccione un congreso</option>
                        {%for congreso in congresos%}
                            <option value="{{congreso.titulo}}">{{congreso.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>

                <div class="selector-tipo" id="selector-Capacitaciones">
                    <label for="curso">Capacitacion</label>
                    <select name="curso" id="">
                        <option value="">Seleccione una capacitacion</option>
                        {%for capacitacion in capacitaciones%}
                            <option value="{{capacitacion.titulo}}">{{capacitacion.titulo}}</option>
                        {%endfor%}
                    </select>            
                </div>
        
                <input class="button" type="submit" value="Registrarse">
            </form>
        
            {% if form.errors %}
            <ul class="errors">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
            {% endif %}

    <script src="{% static 'js/scriptre.js' %}"></script>
</body>
</html>
