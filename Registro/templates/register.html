{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesre.css' %}">
</head>
<body>
    <header>
        <div class="header">
            <div onclick="location.href='{%url 'main' %}';">
                <img src="media/loigo EC.png" alt="Logo" class="logo">
                <span class="label">Educacion Continua</span>
            </div>
        </div>
    </header>
    <h2>Registro</h2>
    <form>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
            
        <label for="procedencia">Usted es:</label>
        <input type="radio" id="Estudiante" name="procedencia" value="Estudiante">
        <label for="Estudiante">Estudiante UPSIN</label><br>
        <input type="radio" id="Egresado" name="procedencia" value="Egresado">
        <label for="Egresado">Egresado UPSIN</label><br>
        <input type="radio" id="Externo" name="procedencia" value="Externo">
        <label for="Externo">Externo a UPSIN</label>

        <label for="Matricula">Matricula:</label>
        <input type="text" id="Matricula" name="Matricula" required>
        
        <label for="Institucion">Institucion:</label>
        <input type="text" id="Institucion" name="Institucion" required>
        

        <input type="submit" value="Registrarse">
    </form>
    <script src="{% static 'js/scriptre.js' %}"></script>   
</body>
</html>
