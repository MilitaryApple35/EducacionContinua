{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar curso</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesmodificar.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/media/loigo EC.png">
</head>
<body>
    <div class="formulario-contenedor">
        <form method="post" class="formulario">
            {% csrf_token %}
            <div class="campo">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" accept="image/*" required>  
            </div>

            <div class="campo">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" value="{{ curso.titulo }}" required>            
            </div>

            <div class="campo">
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" required readonly>{{ curso.descripcion }}</textarea>            
            </div>

            <input type="submit" value="Guardar cambios" class="boton">
        </form>          
    </div>
  
    
</body>
</html>
