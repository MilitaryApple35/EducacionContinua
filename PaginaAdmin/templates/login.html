{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesadmin.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/media/loigo EC.png">
</head>
<body>
    <div class="formulario-contenedor">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form action="" class="formulario" method="post">
            {% csrf_token %}
            <img src="/media/loigo EC.png" alt="">
            <div class="campo">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>
            
            <div class="campo">
                <input type="password" id="password" name="password" placeholder="ContraseÃ±a" required>                
            </div>

            <div class="boton">
                <button type="submit">Entrar</button>
            </div>
            <div class="mensaje"></div>
        </form>

    </div>
    
</body>
</html>
